    <mat-toolbar color="primary">
    <span class="spacer"></span>
    
      <span>TABLE OF DEVICES</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="basic" (click)="openDialog()">ADD DEVICE</button>
      
    </mat-toolbar>

    <div class="container">
      <div style="margin-top:10px;">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <!-- <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
            </ng-container> -->
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Type Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
              <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>
        
            <!-- Category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>
        
            <ng-container matColumnDef="latitude">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
              <td mat-cell *matCellDef="let row"> {{row.latitude}} </td>
            </ng-container>

            
            <ng-container matColumnDef="longitude">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
              <td mat-cell *matCellDef="let row"> {{row.longitude}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button (click)="editDevice(row)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deleteDevice(row.id)" mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
                 </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

      </div>
    </div>
